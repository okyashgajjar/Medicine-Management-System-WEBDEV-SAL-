<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transparent Medicine Verification</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>Transparent Medicine Verification</h1></a>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Portal Login</h2>
            <div id="message-container"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="user_type">I am a...</label>
                    <select id="user_type" name="user_type" required>
                        <option value="company">Pharmaceutical Company</option>
                        <option value="admin">Website Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="identifier" id="identifierLabel">License Number</label>
                    <input type="text" id="identifier" name="identifier" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <p class="form-switch">
                Don't have a company account? <a href="register.html">Register here</a>.
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Transparent Medicine Verification Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
</body>
</html>
