<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration - Transparent Medicine Verification</title>
    <link rel="stylesheet" href="assets/css/style.css">
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>Transparent Medicine Verification</h1></a>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Company Registration</h2>
            <p>Register your licensed pharmaceutical company. All registrations are subject to admin approval.</p>
            <div id="message-container"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" required>
                </div>
                <div class="form-group">
                    <label for="license_number">Official License Number</label>
                    <input type="text" id="license_number" name="license_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Company Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Register</button>
            </form>
             <p class="form-switch">
                Already have an account? <a href="login.html">Login here</a>.
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Transparent Medicine Verification Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
</body>
</html>
